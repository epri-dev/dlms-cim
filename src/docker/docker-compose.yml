version: "2.4"
services:
    dlms-cim-meter1:
        build:
            args:
                - projectsourcename=dlms-cim-1.0.0-Source
            context: .
            target: demo
        entrypoint: 
            - /tmp/Metersim 
            - "M1001"
        expose:
            - "4059/tcp"
        networks:
            meternet:
                ipv6_address: "2001:3200:3200::101"
        sysctls:
          net.ipv6.conf.all.disable_ipv6: 0
          net.ipv6.conf.all.forwarding: 1


    dlms-cim-meter2:
        build:
            args:
                - projectsourcename=dlms-cim-1.0.0-Source
            context: .
            target: demo
        entrypoint: 
            - /tmp/Metersim 
            - "M1002"
        expose:
            - "4059/tcp"
        networks:
            meternet:
                ipv6_address: "2001:3200:3200::102"
        sysctls:
          net.ipv6.conf.all.disable_ipv6: 0
          net.ipv6.conf.all.forwarding: 1

    dlms-cim-docs:
        build:
            args:
                - projectsourcename=dlms-cim-1.0.0-Source
            context: .
            target: docserver
        ports:
                - "8080:80"
        networks:
            - docnet

    dlms-cim-hes:
        build:
            args:
                - projectsourcename=dlms-cim-1.0.0-Source
            context: .
            target: demo
        entrypoint: 
            - /tmp/HESsim
            - "8888"
            - dlms-cim-meter1
            - dlms-cim-meter2
        expose:
            - "8888/tcp"
        networks:
            hesnet:
            meternet:
                ipv6_address: "2001:3200:3200::4"
        sysctls:
          net.ipv6.conf.all.disable_ipv6: 0
          net.ipv6.conf.all.forwarding: 1

    dlms-cim-cis:
        build:
            args:
                - projectsourcename=dlms-cim-1.0.0-Source
            context: .
            target: demo
        entrypoint: 
            - /tmp/CISsim
            - "http://dlms-cim-hes:8888"
            - "http://dlms-cim-cis"
        depends_on:
            - dlms-cim-hes
        networks:
            - hesnet

networks:
    docnet:
    hesnet:
    meternet:
        enable_ipv6: true
        driver: bridge
        driver_opts:
            com.docker.network.bridge.enable_icc: 'true'
        ipam:
            driver: default
            config:
                - subnet: 2001:3200:3200::/64

