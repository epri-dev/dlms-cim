version: "2.4"
services:
    dlms-cim-meter1:
        build:
            args:
                - projectsourcename=dlms-cim-1.0.0-Source
            context: .
            target: demo
        entrypoint: 
            - /tmp/Metersim 
            - "M1001"
        stdin_open: true
        ports:
            - "4059"
        networks:
            - meternet

    dlms-cim-meter2:
        build:
            args:
                - projectsourcename=dlms-cim-1.0.0-Source
            context: .
            target: demo
        entrypoint: 
            - /tmp/Metersim 
            - "M1002"
        stdin_open: true
        ports:
            - "4059"
        networks:
            - meternet

    dlms-cim-docs:
        build:
            args:
                - projectsourcename=dlms-cim-1.0.0-Source
            context: .
            target: docserver
        ports:
                - "8080:80"
        networks:
            - docnet

    dlms-cim-hes:
        build:
            args:
                - projectsourcename=dlms-cim-1.0.0-Source
            context: .
            target: demo
        entrypoint: 
            - /tmp/HESsim
            - "8888"
            - dlms-cim-meter1
            - dlms-cim-meter2
        stdin_open: true
        ports:
            - "8888"
        networks:
            - hesnet
            - meternet

    dlms-cim-cis:
        build:
            args:
                - projectsourcename=dlms-cim-1.0.0-Source
            context: .
            target: demo
        entrypoint: 
            - /tmp/CISsim
            - "http://dlms-cim-hes:8888"
            - "http://dlms-cim-cis"
        networks:
            - hesnet

networks:
    docnet:
    hesnet:
    meternet:
        enable_ipv6: true
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 2001:3200:3200::0/64
                  gateway: 2001:3200:3200::1
        
